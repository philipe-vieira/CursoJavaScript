</head>
<body>
    <div id="app">
        <div id="container"> 
         </div><br>
        <button id="ButtonAdc">Add Name</button>
    </div>

    <script>
        var names = ["Diego", "Gabriel", "Lucas"];
        var containerElement = document.querySelector('#container');

        var listNames = document.createElement('ul');
        names.forEach(addName)

        containerElement.appendChild(listNames);
        
        function addName (name) {
            var item = document.createElement('li');
            var textName = document.createTextNode(name);
            console.log(names);
            item.appendChild( textName );

            listNames.appendChild(item);
        }
        
        


        
    </script>
