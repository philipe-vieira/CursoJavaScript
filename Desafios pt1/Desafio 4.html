<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="container"> 
         </div><br>
         <input type="text" name="nome">
         <button onClick="incrementName()">Adicionar</button>
    </div>

    <script>
        var names = ["Diego", "Gabriel", "Lucas"];
        var containerElement = document.querySelector('#container');
        var inputElement = document.querySelector('input');

        createListNames();

        function incrementName() {
            names.push(inputElement.value);
            while (containerElement.hasChildNodes()) {  
                containerElement.removeChild(containerElement.firstChild);
            }
            createListNames();
        }

        function createListNames() {
            var listNames = document.createElement('ul');
            names.forEach((name) => {
                var item = document.createElement('li');
                var textName = document.createTextNode(name);
                console.log(item);
                item.appendChild( textName );

                listNames.appendChild(item);
            });

            containerElement.appendChild(listNames);
        }
    </script>
</body>
</html>
